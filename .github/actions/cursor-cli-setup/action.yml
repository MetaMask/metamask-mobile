# Version: 1.0.0
name: 'Cursor CLI Setup'
description: 'Sets up Cursor CLI with permissions and fetches issue details'

inputs:
  cursor-api-key:
    description: 'Cursor API key for authentication'
    required: true
  issue-number:
    description: 'GitHub issue number'
    required: true
  repository:
    description: 'GitHub repository (owner/repo)'
    required: true
  github-token:
    description: 'GitHub token for API calls'
    required: true
  read-only:
    description: 'If true, configure read-only permissions (no write access)'
    required: false
    default: 'true'

outputs:
  issue-content:
    description: 'Base64-encoded issue content (JSON with title, body, comments, labels)'
    value: ${{ steps.issue.outputs.content }}

runs:
  using: 'composite'
  steps:
    - name: Configure Cursor permissions (read-only)
      if: inputs.read-only == 'true'
      shell: bash
      run: |
        # Strict allowlist: only read source code, deny everything else
        mkdir -p .cursor
        printf '%s\n' '{"permissions":{"allow":["Read(app/**/*)","Read(src/**/*)","Read(tests/**/*)","Read(docs/**/*)","Read(*.md)","Read(*.json)","Read(*.ts)","Read(*.tsx)","Read(*.js)"],"deny":["Shell(*)","Write(*)","Read(.env*)","Read(**/.env*)","Read(**/secrets/**)","Read(**/*.pem)","Read(**/*.key)","Read(**/*.secret)","Read(.git/**)","Read(node_modules/**)"]}}' > .cursor/permissions.json

    - name: Configure Cursor permissions (read-write)
      if: inputs.read-only == 'false'
      shell: bash
      run: |
        # Allow reads and writes to source code, deny sensitive files
        mkdir -p .cursor
        printf '%s\n' '{"permissions":{"allow":["Read(app/**/*)","Read(src/**/*)","Read(tests/**/*)","Read(docs/**/*)","Read(*.md)","Read(*.json)","Read(*.ts)","Read(*.tsx)","Read(*.js)","Write(app/**/*)","Write(src/**/*)","Write(tests/**/*)","Write(docs/**/*)","Write(*.md)","Write(*.json)","Write(*.ts)","Write(*.tsx)","Write(*.js)","Shell(yarn *)","Shell(git *)"],"deny":["Read(.env*)","Read(**/.env*)","Read(**/secrets/**)","Read(**/*.pem)","Read(**/*.key)","Read(**/*.secret)","Read(node_modules/**)","Write(.env*)","Write(**/.env*)","Write(**/secrets/**)","Write(**/*.pem)","Write(**/*.key)","Write(**/*.secret)","Shell(curl *)","Shell(wget *)","Shell(npm *)","Shell(npx *)"]}}' > .cursor/permissions.json

    - name: Install Cursor CLI
      shell: bash
      run: |
        curl https://cursor.com/install -fsS | bash
        echo "$HOME/.cursor/bin" >> "$GITHUB_PATH"

    - name: Fetch issue details
      id: issue
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
        ISSUE_NUMBER: ${{ inputs.issue-number }}
        REPO: ${{ inputs.repository }}
      run: |
        # Use env vars to prevent shell injection
        ISSUE_CONTENT=$(gh issue view "$ISSUE_NUMBER" --repo "$REPO" --json title,body,comments,labels)

        # Base64 encode to safely pass through GitHub Actions outputs
        ENCODED=$(printf '%s' "$ISSUE_CONTENT" | base64 -w 0)
        echo "content=$ENCODED" >> "$GITHUB_OUTPUT"
