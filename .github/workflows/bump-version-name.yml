name: Bump version name
on:
  push:
    branches:
      - develop
jobs:
  bump-version-name:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Bump script
      run: |
        echo "variables"
        echo github.event.pull_request.head.ref
        echo "${ORIGIN_BRANCH}"
        echo "${{ github.base_ref }}"
        ./scripts/bump-version.sh  "${{ github.base_ref }}"
        git config --global user.name estebanmino
        git config --global user.email efmino@uc.cl
        git add .
        git commit -m "Bump version name"

