name: MetaMask Security Code Scanner

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-security-scan:
    uses: MetaMask/action-security-code-scanner/.github/workflows/security-scan.yml@v2
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      repo: ${{ github.repository }}
      scanner-ref: v2
      # Ignoring java-kotlin and swift until we can get builds working
      languages-config: |
        [
          {
            "language": "java-kotlin",
            "ignore": true
          },
          {
            "language": "swift",
            "ignore": true
          },
          {
            "language": "cpp",
            "ignore": true
          }
        ]
      paths-ignored: |
        e2e/
        docs/
        .storybook/
        **/*.test.js
        **/*.test.ts
        **/*.test.jsx
        **/*.test.tsx
        **/*.stories.tsx
        **/*.stories.js
        **/*.snap
    secrets:
      project-metrics-token: ${{ secrets.SECURITY_SCAN_METRICS_TOKEN }}
      slack-webhook: ${{ secrets.APPSEC_BOT_SLACK_WEBHOOK }}

