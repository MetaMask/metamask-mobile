name: MetaMask Security Code Scanner

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-security-scan:
    uses: MetaMask/action-security-code-scanner/.github/workflows/security-scan.yml@fix-repo-config
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      repo: ${{ github.repository }}
      scanner-ref: fix-repo-config
      languages-config: |
        [
          {
            "language": "java-kotlin",
            "build_mode": "manual",
            "build_command": "yarn install --immutable --mode skip-build && cd android && ./gradlew assembleDebug -x lint -x test",
            "version": "17",
            "distribution": "temurin"
          },
          {
            "language": "cpp",
            "ignore": true
          }
        ]
      paths-ignored: |
        e2e/
        docs/
        .storybook/
        **/*.test.js
        **/*.test.ts
        **/*.test.jsx
        **/*.test.tsx
        **/*.stories.tsx
        **/*.stories.js
        **/*.snap
    secrets:
      project-metrics-token: ${{ secrets.SECURITY_SCAN_METRICS_TOKEN }}
      slack-webhook: ${{ secrets.APPSEC_BOT_SLACK_WEBHOOK }}

