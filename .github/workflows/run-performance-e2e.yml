          echo "Debug: trigger-android-dual-versions result: ${{ needs.trigger-android-dual-versions.result }}"
          echo "Debug: Raw Android URL from trigger job: '$ANDROID_APP_URL'"
          if [ -z "$ANDROID_APP_URL" ] || [ "$ANDROID_APP_URL" = "null" ]; then
