# Pure Android E2E build workflow - just builds APKs and uploads artifacts
# No testing, no unnecessary setup - optimized for speed and efficiency

name: Build Android E2E APKs

on:
  workflow_call:
    outputs:
      apk-uploaded:
        description: 'Whether the APK was successfully uploaded'
        value: ${{ jobs.build-android-apks.outputs.apk-uploaded }}
    inputs:
      build_type:
        description: 'The type of build to perform'
        required: false
        default: 'main'
        type: string
      metamask_environment:
        description: 'The environment to build for'
        required: false
        default: 'qa'
        type: string
      keystore_target:
        description: 'The target to use for the keystore'
        required: false
        default: 'qa'
        type: string

jobs:
  build-android-apks:
    name: Build Android E2E APKs
    # NOTE (INFRA-3174): For PR-only evidence gathering, temporarily switch `-xl` â†’ `-lg`
    # to reproduce the â€œGradle daemon disappearedâ€ failure and collect the
    # `android-e2e-build-diagnostics-*` artifact, then revert before merge.
    runs-on: ghcr.io/cirruslabs/ubuntu-runner-amd64:24.04-lg # PR-only evidence runs should use lg; revert to xl before merge
    timeout-minutes: 40
    env:
      GRADLE_USER_HOME: /home/admin/_work/.gradle
      CACHE_GENERATION: v1 # Increment this to bust the cache (v1, v2, v3, etc.)
    outputs:
      apk-uploaded: ${{ steps.upload-apk.outcome == 'success' }}
      apk-target-path: ${{ steps.determine-target-paths.outputs.apk-target-path }}
      test-apk-target-path: ${{ steps.determine-target-paths.outputs.test-apk-target-path }}
      artifact_name: ${{ steps.determine-target-paths.outputs.artifact_name }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Android System Images
        run: |
          echo "ðŸ“± Installing Android system images for AVD..."
          "$ANDROID_SDK_ROOT"/cmdline-tools/latest/bin/sdkmanager "system-images;android-34;google_apis;x86_64"
          echo "âœ… System images installed"

      - name: Setup Android Build Environment
        uses: MetaMask/github-tools/.github/actions/setup-e2e-env@v1
        with:
          platform: android
          setup-simulator: false
          configure-keystores: true
          target: ${{ inputs.keystore_target }} # qa for taget=main and flask for target=flask

      - name: Setup project dependencies with retry
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 #v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "ðŸš€ Setting up project..."
            yarn setup:github-ci --no-build-ios

      # Generate fingerprint AFTER setup but BEFORE any build modifications (the fingerprint now is fake we do not want the cached apk)
      - name: Generate current fingerprint
        id: generate-fingerprint
        run: |
          FINGERPRINT=$(yarn fingerprint:generate)
          echo "fingerprint=$FINGERPRINT" >> "$GITHUB_OUTPUT"
          echo "Current fingerprint: ${FINGERPRINT}"

      - name: Determine target paths and Artifact Names
        id: determine-target-paths
        run: |
          if [[ "${{ inputs.build_type }}" == "flask" ]]; then
            {
              echo "apk-target-path=android/app/build/outputs/apk/flask/release"
              echo "test-apk-target-path=android/app/build/outputs/apk/androidTest/flask/release"
              echo "artifact_name=app-flask-release"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${{ inputs.build_type }}" == "main" ]]; then
            {
              echo "apk-target-path=android/app/build/outputs/apk/prod/release"
              echo "test-apk-target-path=android/app/build/outputs/apk/androidTest/prod/release"
              echo "artifact_name=app-prod-release"
            } >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Error: build_type ${{ inputs.build_type }} is not valid"
            exit 1
          fi

      - name: Build Android E2E APKs
        run: |
          echo "ðŸ— Building Android E2E APKs (forced clean build, no CI cache)..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          # Use E2E gradle properties for GitHub Actions builds (gradle.properties.github)
          cp android/gradle.properties.github android/gradle.properties

          # Force a full build each run:
          # - clean: delete build outputs
          # - --no-build-cache: disable Gradle build cache
          # - --rerun-tasks: re-run tasks even if Gradle thinks they are up-to-date
          cd android
          if [[ "${{ inputs.build_type }}" == "flask" ]]; then
            ./gradlew clean app:assembleFlaskRelease app:assembleFlaskReleaseAndroidTest \
              -DtestBuildType=release -PreactNativeArchitectures=x86_64 \
              --stacktrace --info --no-build-cache --rerun-tasks
          elif [[ "${{ inputs.build_type }}" == "main" ]]; then
            ./gradlew clean app:assembleProdRelease app:assembleProdReleaseAndroidTest \
              -DtestBuildType=release -PreactNativeArchitectures=x86_64 \
              --stacktrace --info --no-build-cache --rerun-tasks
          else
            echo "âŒ Error: build_type ${{ inputs.build_type }} is not valid"
            exit 1
          fi
        shell: bash
        env:
          PLATFORM: android
          METAMASK_ENVIRONMENT: ${{ inputs.metamask_environment }}
          METAMASK_BUILD_TYPE: ${{ inputs.build_type }}
          IS_TEST: true
          E2E: 'true'
          IGNORE_BOXLOGS_DEVELOPMENT: true
          GITHUB_CI: 'true'
          CI: 'true'
          NODE_OPTIONS: '--max-old-space-size=8192'
          BRIDGE_USE_DEV_APIS: 'true'
          RAMP_INTERNAL_BUILD: 'true'
          SEEDLESS_ONBOARDING_ENABLED: 'true'
          MM_NOTIFICATIONS_UI_ENABLED: 'true'
          MM_SECURITY_ALERTS_API_ENABLED: 'true'
          FEATURES_ANNOUNCEMENTS_ACCESS_TOKEN: ${{ secrets.FEATURES_ANNOUNCEMENTS_ACCESS_TOKEN }}
          FEATURES_ANNOUNCEMENTS_SPACE_ID: ${{ secrets.FEATURES_ANNOUNCEMENTS_SPACE_ID }}
          SEGMENT_WRITE_KEY_QA: ${{ secrets.SEGMENT_WRITE_KEY_QA }}
          SEGMENT_WRITE_KEY_FLASK: ${{ secrets.SEGMENT_WRITE_KEY_FLASK }}
          SEGMENT_PROXY_URL_QA: ${{ secrets.SEGMENT_PROXY_URL_QA }}
          SEGMENT_PROXY_URL_FLASK: ${{ secrets.SEGMENT_PROXY_URL_FLASK }}
          SEGMENT_DELETE_API_SOURCE_ID_QA: ${{ secrets.SEGMENT_DELETE_API_SOURCE_ID_QA }}
          SEGMENT_DELETE_API_SOURCE_ID_FLASK: ${{ secrets.SEGMENT_DELETE_API_SOURCE_ID_FLASK }}
          SEGMENT_REGULATIONS_ENDPOINT_QA: ${{ secrets.SEGMENT_REGULATIONS_ENDPOINT_QA }}
          SEGMENT_REGULATIONS_ENDPOINT_FLASK: ${{ secrets.SEGMENT_REGULATIONS_ENDPOINT_FLASK }}
          MM_SENTRY_DSN_TEST: ${{ secrets.MM_SENTRY_DSN_TEST }}
          MM_SENTRY_AUTH_TOKEN: ${{ secrets.MM_SENTRY_AUTH_TOKEN }}
          MAIN_IOS_GOOGLE_CLIENT_ID_UAT: ${{ secrets.MAIN_IOS_GOOGLE_CLIENT_ID_UAT }}
          FLASK_IOS_GOOGLE_CLIENT_ID_PROD: ${{ secrets.FLASK_IOS_GOOGLE_CLIENT_ID_PROD }}
          MAIN_IOS_GOOGLE_REDIRECT_URI_UAT: ${{ secrets.MAIN_IOS_GOOGLE_REDIRECT_URI_UAT }}
          FLASK_IOS_GOOGLE_REDIRECT_URI_PROD: ${{ secrets.FLASK_IOS_GOOGLE_REDIRECT_URI_PROD }}
          MAIN_ANDROID_APPLE_CLIENT_ID_UAT: ${{ secrets.MAIN_ANDROID_APPLE_CLIENT_ID_UAT }}
          FLASK_ANDROID_APPLE_CLIENT_ID_PROD: ${{ secrets.FLASK_ANDROID_APPLE_CLIENT_ID_PROD }}
          MAIN_ANDROID_GOOGLE_CLIENT_ID_UAT: ${{ secrets.MAIN_ANDROID_GOOGLE_CLIENT_ID_UAT }}
          FLASK_ANDROID_GOOGLE_CLIENT_ID_PROD: ${{ secrets.FLASK_ANDROID_GOOGLE_CLIENT_ID_PROD }}
          MAIN_ANDROID_GOOGLE_SERVER_CLIENT_ID_UAT: ${{ secrets.MAIN_ANDROID_GOOGLE_SERVER_CLIENT_ID_UAT }}
          FLASK_ANDROID_GOOGLE_SERVER_CLIENT_ID_PROD: ${{ secrets.FLASK_ANDROID_GOOGLE_SERVER_CLIENT_ID_PROD }}
          GOOGLE_SERVICES_B64_IOS: ${{ secrets.GOOGLE_SERVICES_B64_IOS }}
          GOOGLE_SERVICES_B64_ANDROID: ${{ secrets.GOOGLE_SERVICES_B64_ANDROID }}
          MM_INFURA_PROJECT_ID: ${{ secrets.MM_INFURA_PROJECT_ID }}
          MM_PREDICT_GTM_MODAL_ENABLED: 'false'

      - name: Collect build failure diagnostics
        if: ${{ failure() }}
        shell: bash
        run: |
          set -euo pipefail

          DIAG_DIR="${RUNNER_TEMP}/android-e2e-build-diagnostics"
          mkdir -p "${DIAG_DIR}"

          {
            echo "=== Timestamp ==="
            date -u
            echo

            echo "=== System ==="
            uname -a || true
            echo

            echo "=== Env ==="
            echo "GRADLE_USER_HOME=${GRADLE_USER_HOME:-}"
            echo

            echo "=== Java ==="
            java -version || true
            echo

            echo "=== Gradle wrapper ==="
            (cd android && ./gradlew --version) || true
            echo

            echo "=== Limits (ulimit) ==="
            ulimit -a || true
            echo

            echo "=== Disk ==="
            df -h || true
            echo

            echo "=== Memory (free -h) ==="
            free -h || true
            echo

            echo "=== /proc/meminfo (head) ==="
            (cat /proc/meminfo | head -40) || true
            echo

            echo "=== cgroup v2 memory limit (best-effort) ==="
            (cat /sys/fs/cgroup/memory.max 2>/dev/null || true)
            (cat /sys/fs/cgroup/memory.current 2>/dev/null || true)
            echo

            echo "=== Effective android/gradle.properties ==="
            (sed -n '1,200p' android/gradle.properties) || true
            echo
          } > "${DIAG_DIR}/system.txt"

          # Gradle daemon logs (location depends on runner env; try common roots)
          mkdir -p "${DIAG_DIR}/gradle-daemon"
          for ROOT in "${GRADLE_USER_HOME:-}" "/home/admin/_work/.gradle" "$HOME/_work/.gradle" "$HOME/.gradle"; do
            if [ -n "${ROOT}" ] && [ -d "${ROOT}" ]; then
              find "${ROOT}" -path "*/daemon/*" -type f \( -name "daemon-*.log" -o -name "daemon.out.log" \) -print \
                -exec cp --parents {} "${DIAG_DIR}/gradle-daemon/" \; 2>/dev/null || true
            fi
          done

          # JVM crash logs
          find . -maxdepth 5 -type f -name "hs_err_pid*.log" -print -exec cp {} "${DIAG_DIR}/" \; 2>/dev/null || true

          # Kernel OOM evidence (may be restricted)
          (dmesg -T | tail -200) > "${DIAG_DIR}/dmesg-tail.txt" 2>&1 || true

          echo "Diagnostics collected into ${DIAG_DIR}"

      - name: Upload build failure diagnostics
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-build-diagnostics-${{ inputs.build_type }}-${{ inputs.metamask_environment }}
          path: ${{ runner.temp }}/android-e2e-build-diagnostics
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Android APK
        id: upload-apk
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build_type }}-${{ inputs.metamask_environment }}-release.apk
          path: ${{ steps.determine-target-paths.outputs.apk-target-path }}/${{ steps.determine-target-paths.outputs.artifact_name }}.apk
          retention-days: 7
          if-no-files-found: error

      - name: Upload Android Test APK
        id: upload-test-apk
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build_type }}-${{ inputs.metamask_environment }}-release-androidTest.apk
          path: ${{ steps.determine-target-paths.outputs.test-apk-target-path }}/${{ steps.determine-target-paths.outputs.artifact_name }}-androidTest.apk
          retention-days: 7
          if-no-files-found: error
