name: Update Versions

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version to update (optional)'
        required: false
        default: ''

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update build version
        run: yarn update-build-version

      - name: Conditionally update release version
        if: ${{ github.event.inputs.release_version != '' }}
        run: yarn update-release-version ${{ github.event.inputs.release_version }}
