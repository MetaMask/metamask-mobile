name: Post Merge Validation

on:
  push:
    branches:
      - ci-post-merge-tracker
  schedule:
    - cron: '0 7 * * *'

jobs:
  post-merge-validation-tracker1:
    uses: MetaMask/github-tools/.github/workflows/post-merge-validation.yml@ci-slack-reminder
    with:
      repo: ${{ github.repository }}
      start_hour_utc: 7
      lookback_days: 15
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      google-application-creds-base64: ${{ secrets.GCP_RLS_SHEET_ACCOUNT_BASE64 }}
