name: Android Flask E2E Smoke Tests Workflow

on:
  pull_request:
    types: [labeled, opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !(contains(github.ref, 'refs/heads/main') || contains(github.ref, 'refs/heads/stable')) }}

jobs:
  needs_e2e_build:
    name: "Detect Mobile Build Changes"
    if: ${{ github.event_name != 'merge_group' && contains(github.event.pull_request.labels.*.name, 'run-android-flask-e2e-smoke') }}
    uses: ./.github/workflows/needs-e2e-build.yml

  build-android-flask-apps:
    name: "Build Android Flask Apps"
    if: ${{ github.event_name != 'merge_group' && needs.needs_e2e_build.outputs.android_changed == 'true' && contains(github.event.pull_request.labels.*.name, 'run-android-flask-e2e-smoke') }}
    permissions:
      contents: read
      id-token: write
    needs: [needs_e2e_build]
    uses: ./.github/workflows/build-android-e2e.yml
    with:
      build_type: 'flask'
      metamask_environment: 'e2e'
      keystore_target: 'flask'
    secrets: inherit

  flask-android-smoke:
    strategy:
      matrix:
        split: [1, 2]
      fail-fast: false
    needs: [build-android-flask-apps]
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: flask-android-smoke-${{ matrix.split }}
      platform: android
      test_suite_tag: "FlaskBuildTests"
      split_number: ${{ matrix.split }}
      total_splits: 2
      build_type: 'flask'
      metamask_environment: 'e2e'
    secrets: inherit

  report-android-smoke-tests:
    name: Report Android Smoke Tests
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs:
      - flask-android-smoke
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results/
          pattern: "*-android-*-test-results"

      - name: Post Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3
        with:
          name: "Android E2E Smoke Test Results"
          path: "all-test-results/**/*.xml"
          reporter: "jest-junit"
          fail-on-error: false
          list-suites: "failed"
          list-tests: "failed"

      - name: Create mobile test report
        id: create-json-report
        continue-on-error: true
        run: |
          # Create a temporary directory for xml2js to avoid conflicts
          mkdir -p temp-deps && cd temp-deps
          npm init -y
          npm install xml2js@0.5.0 --no-audit --no-fund
          
          # Copy node_modules to workspace
          cp -r node_modules ${{ github.workspace }}/
          
          # Run the mobile test report generator
          cd ${{ github.workspace }}
          TEST_RESULTS_PATH=all-test-results \
          TEST_RUNS_PATH=test/test-results/test-runs-android.json \
          RUN_ID=${{ github.run_id }} \
          PR_NUMBER=${{ github.event.pull_request.number || '0' }} \
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          node .github/scripts/create-e2e-test-report.mjs
          
          # Clean up temporary node_modules
          rm -rf node_modules

      - name: Upload test runs JSON
        if: steps.create-json-report.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: test-e2e-android-report
          path: test/test-results/test-runs-android.json

      - name: Upload merged XML report
        uses: actions/upload-artifact@v4
        with:
          name: android-merged-test-report
          path: all-test-results/**/*.xml

