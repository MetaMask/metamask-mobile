name: Test Android Build App


on:
  workflow_dispatch:
    inputs:
      retention_days:
        description: 'Number of days to retain artifacts'
        required: false
        default: '7'
        type: string
      metamask_environment:
        description: 'The environment to build for'
        required: false
        default: 'e2e'
        type: string
      build_type:
        description: 'The type of build to perform'
        required: false
        default: 'main'
        type: choice
        options: [main, flask]

permissions:
  contents: write
  id-token: write

jobs:
  android-build:
    name: Test Android Build QA App
    #runs-on: gha-mm-scale-set-ubuntu-22.04-amd64-large
    runs-on: ghcr.io/cirruslabs/ubuntu-runner-amd64:24.04-xl
    env:
      GRADLE_USER_HOME: /home/admin/_work/.gradle
    outputs:
      artifacts-url: ${{ steps.set-artifacts-url.outputs.artifacts-url }}
      apk-uploaded: ${{ steps.upload-apk.outcome == 'success' }}
      aab-uploaded: ${{ steps.upload-aab.outcome == 'success' }}
    steps:
      # Get the source code from the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Android System Images
        run: |
          echo "📱 Installing Android system images for AVD..."
          "$ANDROID_SDK_ROOT"/cmdline-tools/latest/bin/sdkmanager "system-images;android-34;google_apis;x86_64"
          echo "✅ System images installed"

      # Install Android SDK, Node.js, and other Android development dependencies
      - name: Setup Android Build Environment
        uses: MetaMask/github-tools/.github/actions/setup-e2e-env@211837de0fe5589cb88bd78bd2fd3237e1e97f48
        with:
          platform: android
          setup-simulator: false
          target: ${{ inputs.build_type == 'main' && 'qa' || 'flask' }}
          configure-keystores: true

      # Cache Gradle dependencies (most important for build speed)
      - name: Cache Gradle dependencies
        uses: cirruslabs/cache@v4
        with:
          path: |
            /home/runner/_work/.gradle/caches
            /home/runner/_work/.gradle/wrapper
            /home/admin/_work/.gradle/caches
            /home/admin/_work/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Display Android development tools information for debugging
      - name: Print Android Environment Info
        run: |
          echo "🔧 Node.js Version:"
          node -v || echo "Node not found"
          echo "Android Studio Version:"
          /Applications/Android\ Studio.app/Contents/MacOS/studio --version || echo "Check manually via finder"
          echo "🧶 Yarn Version:"
          yarn -v || echo "Yarn not found"
          echo "📦 SDK Manager Version:"
          sdkmanager --version || echo "sdkmanager not found"
          echo "📱 ADB Version:"
          adb version || echo "adb not found"
          echo "🖥️ Emulator Version:"
          emulator -version || echo "emulator not found"
          echo "🧱 NDK Info:"
          echo "NDK Dir: $ANDROID_SDK_ROOT/ndk/${NDK_VERSION:-unknown}"
          if [ -n "${NDK_VERSION}" ] && [ -f "$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}/source.properties" ]; then
            grep "Pkg.Revision" "$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}/source.properties" || echo "NDK version info not found"
          else
            echo "NDK not found or NDK_VERSION not set"
          fi
          echo "🔧 Checking for ndk-build:"
          command -v ndk-build || echo "ndk-build not found in PATH"
          echo "🔧 Checking for clang:"
          command -v clang || echo "clang not found in PATH"
          echo "🔧 Checking for llvm-ar:"
          command -v llvm-ar || echo "llvm-ar not found in PATH"
          echo "📱 Available AVD Devices:"
          avdmanager list device || echo "avdmanager not found"
          echo "📱 Available System Images:"
          sdkmanager --list | grep "system-images;" || echo "No system images listed"
          echo "🟢 Emulator Processes:"
          pgrep -fl emulator || echo "No running emulator processes"
          echo "📱 Connected Android Devices:"
          adb devices || echo "adb devices failed"
        shell: bash

      # Run project setup with retry for better resilience
      - name: Setup project dependencies with retry
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 #v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "🚀 Finishing Android Setup..."
            yarn setup:github-ci --no-build-ios

      - name: Determine target paths and Artifact Names
        id: determine-target-paths
        run: |
          if [[ "${{ inputs.build_type }}" == "flask" ]]; then
            {
              echo "apk-target-path=android/app/build/outputs/apk/flask/release"
              echo "test-apk-target-path=android/app/build/outputs/apk/androidTest/flask/release"
              echo "aab-target-path=android/app/build/outputs/bundle/flaskRelease"
              echo "artifact_name=app-flask-release"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${{ inputs.build_type }}" == "main" ]]; then
            {
              echo "apk-target-path=android/app/build/outputs/apk/prod/release"
              echo "test-apk-target-path=android/app/build/outputs/apk/androidTest/prod/release"
              echo "aab-target-path=android/app/build/outputs/bundle/prodRelease"
              echo "artifact_name=app-prod-release"
            } >> "$GITHUB_OUTPUT"
          else
            echo "❌ Error: build_type ${{ inputs.build_type }} is not valid"
            exit 1
          fi

      # Build the Android QA app (APK and AAB)
      - name: Build Android App
        run: |
          echo "🏗 Building Android APP..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          cp android/gradle.properties.github android/gradle.properties
          yarn build:android:${{ inputs.build_type }}:${{ inputs.metamask_environment }}
        shell: bash
        env:
          PLATFORM: android
          METAMASK_ENVIRONMENT: ${{ inputs.metamask_environment }}
          METAMASK_BUILD_TYPE: ${{ inputs.build_type }}
          IS_TEST: true
          IGNORE_BOXLOGS_DEVELOPMENT: true
          GITHUB_CI: 'true'
          CI: 'true'

          NODE_OPTIONS: '--max-old-space-size=8192'

          SEGMENT_WRITE_KEY_QA: ${{ secrets.SEGMENT_WRITE_KEY_QA }}
          SEGMENT_WRITE_KEY_FLASK: ${{ secrets.SEGMENT_WRITE_KEY_FLASK }}
          SEGMENT_PROXY_URL_QA: ${{ secrets.SEGMENT_PROXY_URL_QA }}
          SEGMENT_PROXY_URL_FLASK: ${{ secrets.SEGMENT_PROXY_URL_FLASK }}
          SEGMENT_DELETE_API_SOURCE_ID_QA: ${{ secrets.SEGMENT_DELETE_API_SOURCE_ID_QA }}
          SEGMENT_DELETE_API_SOURCE_ID_FLASK: ${{ secrets.SEGMENT_DELETE_API_SOURCE_ID_FLASK }}
          SEGMENT_REGULATIONS_ENDPOINT_QA: ${{ secrets.SEGMENT_REGULATIONS_ENDPOINT_QA }}
          SEGMENT_REGULATIONS_ENDPOINT_FLASK: ${{ secrets.SEGMENT_REGULATIONS_ENDPOINT_FLASK }}

          MM_SENTRY_DSN_TEST: ${{ secrets.MM_SENTRY_DSN_TEST }}
          MM_SENTRY_AUTH_TOKEN: ${{ secrets.MM_SENTRY_AUTH_TOKEN }}

          MAIN_IOS_GOOGLE_CLIENT_ID_UAT: ${{ secrets.MAIN_IOS_GOOGLE_CLIENT_ID_UAT }}
          FLASK_IOS_GOOGLE_CLIENT_ID_PROD: ${{ secrets.FLASK_IOS_GOOGLE_CLIENT_ID_PROD }}
          MAIN_IOS_GOOGLE_REDIRECT_URI_UAT: ${{ secrets.MAIN_IOS_GOOGLE_REDIRECT_URI_UAT }}
          FLASK_IOS_GOOGLE_REDIRECT_URI_PROD: ${{ secrets.FLASK_IOS_GOOGLE_REDIRECT_URI_PROD }}
          MAIN_ANDROID_APPLE_CLIENT_ID_UAT: ${{ secrets.MAIN_ANDROID_APPLE_CLIENT_ID_UAT }}
          FLASK_ANDROID_APPLE_CLIENT_ID_PROD: ${{ secrets.FLASK_ANDROID_APPLE_CLIENT_ID_PROD }}
          MAIN_ANDROID_GOOGLE_CLIENT_ID_UAT: ${{ secrets.MAIN_ANDROID_GOOGLE_CLIENT_ID_UAT }}
          FLASK_ANDROID_GOOGLE_CLIENT_ID_PROD: ${{ secrets.FLASK_ANDROID_GOOGLE_CLIENT_ID_PROD }}
          MAIN_ANDROID_GOOGLE_SERVER_CLIENT_ID_UAT: ${{ secrets.MAIN_ANDROID_GOOGLE_SERVER_CLIENT_ID_UAT }}
          FLASK_ANDROID_GOOGLE_SERVER_CLIENT_ID_PROD: ${{ secrets.FLASK_ANDROID_GOOGLE_SERVER_CLIENT_ID_PROD }}
          GOOGLE_SERVICES_B64_IOS: ${{ secrets.GOOGLE_SERVICES_B64_IOS }}
          GOOGLE_SERVICES_B64_ANDROID: ${{ secrets.GOOGLE_SERVICES_B64_ANDROID }}
          MM_INFURA_PROJECT_ID: ${{ secrets.MM_INFURA_PROJECT_ID }}

      # Upload the Android APK file for device installation and testing
      - name: Upload Android APK Artifact
        id: upload-apk
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build_type }}-${{ inputs.metamask_environment }}-release.apk
          path: ${{ steps.determine-target-paths.outputs.apk-target-path }}/${{ steps.determine-target-paths.outputs.artifact_name }}.apk
          retention-days: ${{ inputs.retention_days }}
          if-no-files-found: error
        continue-on-error: true

      # Upload the Android App Bundle (AAB) for Play Store distribution
      - name: Upload Android AAB Artifact
        id: upload-aab
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build_type }}-${{ inputs.metamask_environment }}-release.aab
          path: ${{ steps.determine-target-paths.outputs.aab-target-path }}/${{ steps.determine-target-paths.outputs.artifact_name }}.aab
          retention-days: ${{ inputs.retention_days }}
          if-no-files-found: warn
        continue-on-error: true

      # Generate artifact download URL and display upload status summary
      - name: Set Artifacts URL and Status
        id: set-artifacts-url
        run: |
          ARTIFACTS_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo "artifacts-url=${ARTIFACTS_URL}" >> "$GITHUB_OUTPUT"
          echo "📦 Artifacts available at: ${ARTIFACTS_URL}"
          echo ""
          echo "Upload Status Summary:"
          echo "- 🤖 APK: ${{ steps.upload-apk.outcome }}"
          echo "- 📦 AAB Bundle: ${{ steps.upload-aab.outcome }}"

        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'
          GITHUB_RUN_ID: '${{ github.run_id }}'
