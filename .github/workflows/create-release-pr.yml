        description: 'The base branch, tag, or SHA for git operations and the pull request.'
        required: true
      semver-version:
        description: 'A semantic version. eg: x.x.x'
        required: true
      previous-version-tag:
        description: 'Previous release version tag. eg: v7.7.0'
        required: true

  workflow_call:
    inputs:
      checkout-base-branch:
        required: true
        type: string
      release-pr-base-branch:
        required: true
        type: string
      semver-version:
        required: true
        type: string
      previous-version-ref:
        required: true
