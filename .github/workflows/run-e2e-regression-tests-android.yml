name: Android E2E Regression Tests

on:
  workflow_call:
    inputs:
      confirmations-suite:
        description: 'Confirmations Regression Suite'
        required: false
        type: boolean
        default: false
      trade-suite:
        description: 'Trade Regression Suite'
        required: false
        type: boolean
        default: false
      wallet-platform-suite:
        description: 'Wallet Platform Regression Suite'
        required: false
        type: boolean
        default: false
      identity-suite:
        description: 'Identity Regression Suite'
        required: false
        type: boolean
        default: false
      accounts-suite:
        description: 'Accounts Regression Suite'
        required: false
        type: boolean
        default: false
      network-abstraction-suite:
        description: 'Network Abstraction Regression Suite'
        required: false
        type: boolean
        default: false
      network-expansion-suite:
        description: 'Network Expansion Regression Suite'
        required: false
        type: boolean
        default: false
      performance-suite:
        description: 'Performance Regression Suite'
        required: false
        type: boolean
        default: false
      card-suite:
        description: 'Card Regression Suite'
        required: false
        type: boolean
        default: false
      assets-suite:
        description: 'Assets Regression Suite'
        required: false
        type: boolean
        default: false
      ux-suite:
        description: 'UX Regression Suite'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '30 4 * * *'  # 4:30 AM UTC
  workflow_dispatch:
    inputs:
      confirmations-suite:
        description: 'Confirmations Regression Suite'
        required: false
        type: boolean
        default: false
      trade-suite:
        description: 'Trade Regression Suite'
        required: false
        type: boolean
        default: false
      wallet-platform-suite:
        description: 'Wallet Platform Regression Suite'
        required: false
        type: boolean
        default: false
      identity-suite:
        description: 'Identity Regression Suite'
        required: false
        type: boolean
        default: false
      accounts-suite:
        description: 'Accounts Regression Suite'
        required: false
        type: boolean
        default: false
      network-abstraction-suite:
        description: 'Network Abstraction Regression Suite'
        required: false
        type: boolean
        default: false
      network-expansion-suite:
        description: 'Network Expansion Regression Suite'
        required: false
        type: boolean
        default: false
      performance-suite:
        description: 'Performance Regression Suite'
        required: false
        type: boolean
        default: false
      card-suite:
        description: 'Card Regression Suite'
        required: false
        type: boolean
        default: false
      assets-suite:
        description: 'Assets Regression Suite'
        required: false
        type: boolean
        default: false
      ux-suite:
        description: 'UX Regression Suite'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  regression-confirmations-android:
    name: 'Confirmations Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.confirmations-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-confirmations-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionConfirmations'
      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-trade-android:
    name: 'Trade Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.trade-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-trade-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionTrade'
      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-wallet-platform-android:
    name: 'Wallet Platform Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.wallet-platform-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-wallet-platform-android-${{ matrix.split }}
