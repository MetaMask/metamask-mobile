      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-accounts-android:
    name: 'Accounts Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.accounts-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-accounts-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionAccounts'
      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-network-abstraction-android:
    name: 'Network Abstraction Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.network-abstraction-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-network-abstraction-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionNetworkAbstractions'
      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-network-expansion-android:
    name: 'Network Expansion Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.network-expansion-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-network-expansion-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionNetworkExpansion'
      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-performance-android:
    name: 'Performance Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.performance-suite }}
    strategy:
      matrix:
        split: [1, 2, 3, 4]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-performance-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionPerformance'
      split_number: ${{ matrix.split }}
      total_splits: 4
    secrets: inherit

  regression-card-android:
    name: 'Card Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.card-suite }}
    strategy:
      matrix:
        split: [1]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-card-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionCard'
      split_number: ${{ matrix.split }}
      total_splits: 1
    secrets: inherit
  
  regression-assets-android:
    name: 'Assets Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.assets-suite }}
    strategy:
      matrix:
        split: [1, 2]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-assets-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionAssets'
      split_number: ${{ matrix.split }}
      total_splits: 2
    secrets: inherit
  
  regression-ux-android:
    name: 'UX Regression (Android) - ${{ matrix.split }}'
    if: ${{ github.event_name == 'schedule' || inputs.ux-suite }}
    strategy:
      matrix:
        split: [1]
      fail-fast: false
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: regression-ux-android-${{ matrix.split }}
      platform: android
      test_suite_tag: 'RegressionWalletUX'
      split_number: ${{ matrix.split }}
      total_splits: 1
    secrets: inherit

  report-android-regression-tests:
    name: Report Android Regression Tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results/
          pattern: '*-android-*-test-results'
          if-no-artifact-found: ignore

      - name: Post Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3
        with:
          name: 'Android E2E Regression Test Results'
          path: 'all-test-results/**/*.xml'
          reporter: 'jest-junit'
          fail-on-error: false
          list-suites: 'failed'
          list-tests: 'failed'

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: android-merged-test-report
          path: all-test-results/**/*.xml
