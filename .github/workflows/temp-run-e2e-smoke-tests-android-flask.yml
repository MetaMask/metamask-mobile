name: TEMP Android Flask E2E Smoke Tests (Repacking)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'  # Run on all branches when pushed

permissions:
  contents: read
  id-token: write

jobs:
  needs_e2e_build:
    name: 'Detect Mobile Build Changes'
    uses: ./.github/workflows/needs-e2e-build.yml

  repack-android-flask-apps:
    name: 'Repack Android Flask Apps'
    #if: ${{ needs.needs_e2e_build.outputs.android_changed == 'true' }}
    runs-on: ghcr.io/cirruslabs/ubuntu-runner-amd64:24.04-lg
    permissions:
      contents: read
      id-token: write
    needs: [needs_e2e_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 #v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: yarn install --immutable

      - name: Setup project
        run: yarn setup:github-ci --no-build-ios

      # Download APK from GitHub release instead of building
      - name: Download APK from GitHub Release
        run: |
          mkdir -p android/app/build/outputs/apk/prod/release/
          curl -L -o release-apk.zip https://github.com/MetaMask/tmp-bitrise-migration-artifacts/releases/download/repack/release-apk.zip
          unzip -q release-apk.zip -d android/app/build/outputs/apk/prod/release/
          # Ensure the APK is named correctly
          if [ ! -f android/app/build/outputs/apk/prod/release/app-prod-release.apk ]; then
            # If the zip contains a different structure, find and move the APK
            find android/app/build/outputs/apk/prod/release/ -name "*.apk" -type f | head -1 | xargs -I {} mv {} android/app/build/outputs/apk/prod/release/app-prod-release.apk
          fi
          rm release-apk.zip

      - name: Download Main Test APK (placeholder)
        run: |
          mkdir -p android/app/build/outputs/apk/androidTest/prod/release/
          # Create a placeholder test APK if needed, or skip if not required for repacking
          touch android/app/build/outputs/apk/androidTest/prod/release/app-prod-release-androidTest.apk || true

      - name: Repack Main APK
        run: node scripts/repack.js
        env:
          PLATFORM: android
          # will be used to metroTransform 
          METAMASK_BUILD_TYPE: flask
          SOURCE_APK: android/app/build/outputs/apk/prod/release/app-prod-release.apk
          CI: 'true'

      - name: Ensure Repacked APK is in expected location
        run: |
          # The repack tool may write to working directory instead of outputPath
          # Check if final APK exists, if not, look in working directory
          if [ ! -f android/app/build/outputs/apk/prod/release/app-prod-release.apk ]; then
            echo "Final APK not found, checking working directory..."
            if [ -f android/app/build/repack-working-main/resigned.apk ]; then
              echo "Found signed APK in working directory, copying to final location"
              mkdir -p android/app/build/outputs/apk/prod/release/
              cp android/app/build/repack-working-main/resigned.apk android/app/build/outputs/apk/prod/release/app-prod-release.apk
            else
              echo "❌ Repacked APK not found in expected location or working directory"
              echo "Working directory contents:"
              ls -la android/app/build/repack-working-main/ || echo "Working directory does not exist"
              exit 1
            fi
          else
            echo "✅ Repacked APK found at expected location"
          fi

      - name: Upload Repacked APK
        uses: actions/upload-artifact@v4
        with:
          name: main-e2e-release.apk
          path: android/app/build/outputs/apk/prod/release/app-prod-release.apk
          retention-days: 1

      - name: Upload Test APK
        uses: actions/upload-artifact@v4
        with:
          name: main-e2e-release-androidTest.apk
          path: android/app/build/outputs/apk/androidTest/prod/release/app-prod-release-androidTest.apk
          retention-days: 1

  flask-android-smoke:
    strategy:
      matrix:
        split: [1, 2, 3]
      fail-fast: false
    needs: [repack-android-flask-apps]
    # if: ${{ needs.needs_e2e_build.outputs.android_changed == 'true' }}
    uses: ./.github/workflows/run-e2e-workflow.yml
    with:
      test-suite-name: main-android-smoke-${{ matrix.split }}
      platform: android
      test_suite_tag: 'MainBuildTests'
      split_number: ${{ matrix.split }}
      total_splits: 3
      # changed_files: ${{ needs.needs_e2e_build.outputs.changed_files }}
      changed_files: ''
      build_type: 'main'
      metamask_environment: 'e2e'
    secrets: inherit

  report-android-smoke-tests:
    name: Report Android Smoke Tests
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs:
      - flask-android-smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Download shards test artifacts (XMLs + Screenshots)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: all-test-artifacts/
          pattern: 'test-e2e-*-android-*'

      - name: Post Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3
        with:
          name: 'TEMP Android Flask E2E Smoke Test Results (Repacking)'
          path: 'all-test-artifacts/**/junit.xml'
          reporter: 'jest-junit'
          fail-on-error: false
          list-suites: 'failed'
          list-tests: 'failed'

      - name: Upload all test artifacts (XMLs + Screenshots)
        uses: actions/upload-artifact@v4
        with:
          name: temp-e2e-smoke-android-flask-all-test-artifacts
          path: all-test-artifacts/

