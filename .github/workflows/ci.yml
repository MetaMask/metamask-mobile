name: ci
on:
  push:
    branches: yarn3-activate
  pull_request:
jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: yarn --immutable
      - run: yarn setup
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
  scripts:
    runs-on: ubuntu-20.04
    needs: setup
    strategy:
      matrix:
        scripts:
          - lint
          - audit:ci
          - test:tgz-check
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Get Node.js version
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
      - run: yarn ${{ matrix['scripts'] }}
  tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        units:
          - non-components
          - components-ui
          - components-views
          - components-remaining
    needs: setup
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Get Node.js version
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
      - run: yarn test:unit:${{ matrix['units'] }} --forceExit --silent
        env:
          NODE_OPTIONS: --max_old_space_size=20480
  all-jobs-pass:
    name: All jobs pass
    runs-on: ubuntu-20.04
    needs: [setup, scripts, tests]
    steps:
      - run: echo "Great success!"
