aliases:
  - &restore-cache
    keys:
      - v1.0.2-{{ .Branch }}-{{ checksum "package.json" }}
      - v1.0.2-{{ .Branch }}

  - &save-cache
    key: v1.0.2-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &install-node-dependencies
      |
        npm install

  - &install-detox
      |
        brew update
        brew tap wix/brew
        brew install --HEAD applesimutils
        npm install -g detox-cli


defaults: &defaults
  working_directory: ~/MetaMask

version: 2
jobs:
  prep-deps:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - persist_to_workspace:
          root: .
          paths:
          - node_modules
      - save_cache: *save-cache

  lint:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run lint

  test-unit:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:unit -- -w 1
      - persist_to_workspace:
          root: .
          paths:
            - coverage

  test-e2e-ios:
    <<: *defaults
    macos:
      xcode: "9.4.1"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm rebuild
      - run: *install-detox
      - run: detox build -c ios.sim.release && detox test -c ios.sim.release --cleanup

  test-e2e-android:
    <<: *defaults
    environment:
      ANDROID_HOME: "/usr/local/share/android-sdk"
      ANDROID_SDK_HOME: "/usr/local/share/android-sdk"
      ANDROID_SDK_ROOT: "/usr/local/share/android-sdk"
    macos:
      xcode: "9.4.1"

    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install Android SDK
          command:
            |
              brew tap caskroom/cask
              brew tap caskroom/versions
              brew cask install android-sdk
              # sdkmanager configuration
              mkdir -p "$HOME/.android"
              echo "count=0" > "$HOME/.android/repositories.cfg"

              # install APIs and Build tools
              echo y | sdkmanager "platforms;android-26"
              echo y | sdkmanager "build-tools;27.0.3"
              echo y | sdkmanager "extras;android;m2repository"
              echo y | sdkmanager "extras;google;m2repository"
              # Create emulator
              echo n | avdmanager create avd -n Pixel_2_API_27 -k "system-images;android-27;google_apis;x86"
      - run: npm rebuild
      - run: *install-detox
      - run: detox build -c android.emu.debug && detox test -c android.emu.debug --cleanup

  test-coverage:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm install -g codecov
      - run: codecov

  all-tests-pass:
      docker:
      - image: circleci/node:9
      steps:
        - run:
            name: All Tests Passed
            command: echo 'weew - everything passed!'

