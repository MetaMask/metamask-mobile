aliases:
  - &restore-cache
    keys:
      - v1.0.2-{{ .Branch }}-{{ checksum "package.json" }}
      - v1.0.2-{{ .Branch }}

  - &save-cache
    key: v1.0.2-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &install-node-dependencies
      |
        npm install

defaults: &defaults
  working_directory: ~/MetaMask

version: 2
jobs:
  prep-deps:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - persist_to_workspace:
          root: .
          paths:
          - node_modules
      - save_cache: *save-cache

  lint:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run lint

  test-unit:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:unit -- -w 1
      - persist_to_workspace:
          root: .
          paths:
            - coverage

  prep-deps-test-e2e:
    <<: *defaults
    macos:
      xcode: "9.4.1"

    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm rebuild
      - run:
          name: Load dependencies
          command:
            |
              brew update
              brew tap wix/brew
              brew install --HEAD applesimutils
              npm install -g detox-cli
      - persist_to_workspace:
          root: /
          paths:
            - usr/local/Homebrew
            - node_modules
  test-e2e-ios:
    <<: *defaults
    macos:
      xcode: "9.4.1"

    steps:
      - checkout
      - attach_workspace:
          at: /
      - run: detox build -c ios.sim.release && detox test -c ios.sim.release --cleanup

  test-e2e-android:
    <<: *defaults
    environment:
      ANDROID_HOME: "/usr/local/share/android-sdk"
      ANDROID_SDK_HOME: "/usr/local/share/android-sdk"
      ANDROID_SDK_ROOT: "/usr/local/share/android-sdk"
    macos:
      xcode: "9.4.1"

    steps:
      - checkout
      - attach_workspace:
          at: /
      - run:
          name: Install Android SDK
          command:
            |
              brew tap caskroom/cask
              brew tap caskroom/versions
              brew cask install android-sdk
      - run: detox build -c android.emu.debug && detox test -c android.emu.debug --cleanup

  test-coverage:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm install -g codecov
      - run: codecov

  all-tests-pass:
      docker:
      - image: circleci/node:9
      steps:
        - run:
            name: All Tests Passed
            command: echo 'weew - everything passed!'

