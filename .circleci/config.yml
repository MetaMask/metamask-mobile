aliases:
  - &restore-cache
    keys:
      - v1.0.0-{{ .Branch }}-{{ checksum "package.json" }}
      - v1.0.0-{{ .Branch }}

  - &save-cache
    key: v1.0.0-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &install-node-dependencies
    |
      npm install

defaults: &defaults
  working_directory: ~/MetaMask

jobs:
  prep-deps:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - save_cache: *save-cache

  lint:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: npm run lint

  test-unit:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: npm test

  test-e2e-ios:
    <<: *defaults
    macos:
      xcode: "9.2"
    dependencies:
      pre:

    steps:
      - checkout
      - run:
          name: Load dependencies
          command:
            |
              brew update
              brew tap wix/brew
              brew install --HEAD applesimutils
              npm install -g detox-cli
      - run: detox build -c ios.sim.release
      - run: detox test -c ios.sim.release

  test-coverage:
    <<: *defaults
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: npm install -g codecov
      - run: codecov

workflows:
  version: 2
  ful_test:
    jobs:
      - prep-deps
      - lint:
          requires:
            - prep-deps
      - test-unit:
          requires:
            - prep-deps
      - test-e2e-ios:
          requires:
            - prep-deps
      - test-coverage:
          requires:
            - prep-deps

