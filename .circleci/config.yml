aliases:
  - &restore-cache
    keys:
      - v1.0.2-{{ .Branch }}-{{ checksum "package.json" }}
      - v1.0.2-{{ .Branch }}

  - &save-cache
    key: v1.0.2-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &install-node-dependencies
      |
        npm install

defaults: &defaults
  working_directory: ~/MetaMask

version: 2
jobs:
  prep-deps:
    <<: *defaults
    macos:
      xcode: 10.1.0
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - persist_to_workspace:
          root: .
          paths:
          - node_modules
      - save_cache: *save-cache

  lint:
    <<: *defaults
    macos:
      xcode: 10.1.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run lint

  test-unit:
    <<: *defaults
    macos:
      xcode: 10.1.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test:unit -- -w 1
      - persist_to_workspace:
          root: .
          paths:
            - coverage

  test-e2e-ios:
    <<: *defaults
    macos:
      xcode: 10.1.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load dependencies
          command:
            |
              brew update
              brew tap wix/brew
              brew install --HEAD applesimutils
              npm install -g detox-cli
      - run: echo $IOS_ENV | tr "|" "\n" > .ios.env
      - run: detox clean-framework-cache && detox build-framework-cache
      - run: detox build --configuration ios.sim.release && detox test --configuration ios.sim.release --cleanup
  upload-coverage:
    <<: *defaults
    macos:
      xcode: 10.1.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm install -g codecov
      - run: codecov

  all-tests-pass:
    <<: *defaults
    macos:
      xcode: 10.1.0
    steps:
        - run:
            name: All Tests Passed
            command: echo 'weew - everything passed!'

workflows:
  version: 2
  ful_test:
    jobs:
      - prep-deps
      - lint:
          requires:
            - prep-deps
      - test-unit:
          requires:
            - prep-deps
    #   - test-e2e-ios:
    #       requires:
    #         - test-unit
      - all-tests-pass:
          requires:
            - lint
            - test-unit
            # - test-e2e-ios
      - upload-coverage:
          requires:
            - test-unit


