---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: react-native
trigger_map:
    # - push_branch: 'develop'
    #   workflow: start_release_builds
    # - push_branch: 'main'
    #   workflow: start_release_builds
    - pull_request_source_branch: '*'
      workflow: ci_test
workflows:
    # Code Setups
    setup:
        steps:
            - activate-ssh-key@4:
                  run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
            - git-clone@4: {}
    code_setup_cache:
        before_run:
            - setup
        steps:
            - cache-pull@2: {}
            - nvm@1:
                  inputs:
                      - node_version: '14'
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: install --network-timeout 300000 --frozen-lockfile --network-concurrency 1
                  title: Yarn Install
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: audit:ci
                  title: Audit Dependencies
            - yarn@0:
                  title: Lint
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: lint
                  is_always_run: true
            - cache-push@2: {}
    code_setup:
        before_run:
            - setup
        steps:
            - nvm@1:
                  inputs:
                      - node_version: '14'
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: install --network-timeout 300000 --frozen-lockfile --network-concurrency 1
                  title: Yarn Install
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: audit:ci
                  title: Audit Dependencies
            - yarn@0:
                  title: Lint
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: lint
                  is_always_run: true
    # CI Steps
    ci_test:
        before_run:
            - code_setup_cache
        steps:
            - yarn@0:
                  inputs:
                      - args: ''
                      - command: test:unit --silent
                  title: Unit Test
                  is_always_run: false
            - script@1:
                  inputs:
                      - content: |-
                            #!/usr/bin/env bash 
                            echo 'weew - everything passed!'
                  title: All Tests Passed
                  is_always_run: false
    # E2E Steps
    e2e_setup:
        steps:
            - script@1:
                  inputs:
                      - content: |-
                            #!/usr/bin/env bash 
                            curl -sL https://sentry.io/get-cli/
                  title: Install Test Dependencies (Sentry)
                  is_always_run: false
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: global add detox-cli
                  title: Install Detox CLI
    android_e2e_test:
        before_run:
            - code_setup
            - e2e_setup
        steps:
            - install-missing-android-tools@2:
                  inputs:
                      - gradlew_path: $PROJECT_LOCATION/gradlew
            - avd-manager@1:
                  inputs:
                      - api_level: '29'
                      - profile: pixel
            - wait-for-android-emulator@1: {}
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: test:e2e:android
                  title: E2E Tests on Android
                  is_always_run: false
    ios_e2e_test:
        before_run:
            - code_setup_cache
            - e2e_setup
        steps:
            - script:
                  inputs:
                      - content: |-
                            # Add cache directory to environment variable
                            envman add --key BREW_APPLESIMUTILS --value "$(brew --cellar)/applesimutils"
                            envman add --key BREW_OPT_APPLESIMUTILS --value "/usr/local/opt/applesimutils"
                            brew tap wix/brew
                  title: Set Env Path for caching deps
            - cocoapods-install@2:
                  is_always_run: false
            - yarn@0:
                  inputs:
                      - cache_local_deps: 'yes'
                      - command: test:e2e:ios
                  title: E2E Tests on iOS
                  is_always_run: false
    start_e2e_tests:
        steps:
            - build-router-start@0:
                  inputs:
                      - workflows: |-
                            android_e2e_test
                            ios_e2e_test
                      - wait_for_builds: 'true'
                      - access_token: $BITRISE_START_BUILD_ACCESS_TOKEN
            - build-router-wait@0:
                  inputs:
                      - abort_on_fail: 'yes'
                      - access_token: $BITRISE_START_BUILD_ACCESS_TOKEN
            - script@1:
                  inputs:
                      - content: |-
                            #!/usr/bin/env bash echo 'weew - everything passed!'
                  title: All Tests Passed
                  is_always_run: false
    # Parallel Build & Deploy Steps
    start_release_builds:
        steps:
            - build-router-start@0:
                  inputs:
                      - workflows: |-
                            android_test_release_step
                            ios_test_release_step
                      - wait_for_builds: 'true'
                      - abort_on_fail: 'yes'
                      - access_token: $BITRISE_START_BUILD_ACCESS_TOKEN
            - build-router-wait@0:
                  inputs:
                      - abort_on_fail: 'yes'
                      - build_artifacts_save_path: $BITRISE_DEPLOY_DIR
                      - access_token: $BITRISE_START_BUILD_ACCESS_TOKEN
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: $BITRISE_DEPLOY_DIR/app-release.apk
                  title: Bitrise Deploy APK
            - yarn@0:
                  inputs:
                      - command: build:announce
                  title: Accouncing pre-release
                  is_always_run: false
    android_test_release_step:
        before_run:
            - code_setup
        steps:
            - change-android-versioncode-and-versionname@1:
                  inputs:
                      - new_version_name: $VERSION_NAME
                      - build_gradle_path: $PROJECT_LOCATION_ANDROID/app/build.gradle
            - file-downloader@1:
                  inputs:
                      - source: $BITRISEIO_ANDROID_KEYSTORE_URL
                      - destination: android/keystores/release.keystore
            - install-missing-android-tools@2:
                  inputs:
                      - gradlew_path: $PROJECT_LOCATION/gradlew
            - script@1:
                  inputs:
                      - content: |-
                            #!/usr/bin/env bash 
                            jq 'del(.engines)' package.json > new.json && mv new.json package.json
                            node -v
                            METAMASK_ENVIRONMENT='production' yarn build:android:pre-release:bundle
                  title: Build Android Pre-Release Bundle
                  is_always_run: false
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: $PROJECT_LOCATION/app/build/outputs/apk/release/app-release.apk
                  title: Bitrise Deploy APK
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: $PROJECT_LOCATION/app/build/outputs/apk/release/sha512sums.txt
                  title: Bitrise Deploy Checksum
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: $PROJECT_LOCATION/app/build/outputs/bundle/release/app-release.aab
                  title: Bitrise Deploy AAB
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: sourcemaps/android/index.js.map
                  title: Bitrise Deploy Sourcemaps
            - google-play-deploy@3:
                  inputs:
                      - app_path: $PROJECT_LOCATION/app/build/outputs/bundle/release/app-release.aab
                      - track: internal
                      - service_account_json_key_path: $BITRISEIO_BITRISEIO_SERVICE_ACCOUNT_JSON_KEY_URL_URL
                      - package_name: $MM_ANDROID_PACKAGE_NAME
        envs:
            - opts:
                  is_expand: false
              MM_ANDROID_PACKAGE_NAME: io.metamask
    ios_test_release_step:
        before_run:
            - code_setup_cache
        steps:
            - certificate-and-profile-installer@1: {}
            - set-xcode-build-number@1:
                  inputs:
                      - build_short_version_string: $VERSION_NAME
                      - plist_path: $PROJECT_LOCATION_IOS/MetaMask/Info.plist
            - script@1:
                  inputs:
                      - content: |-
                            #!/usr/bin/env bash 
                            curl -sL https://sentry.io/get-cli/ | bash
                  title: Install Sentry CLI
                  is_always_run: false
            - cocoapods-install@2: {}
            - script@1:
                  inputs:
                      - content: |-
                            #!/usr/bin/env bash 
                            jq 'del(.engines)' package.json > new.json && mv new.json package.json
                            node -v
                            METAMASK_ENVIRONMENT='production' yarn build:ios:pre-release
                  title: iOS Sourcemaps & Build
                  is_always_run: false
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: ios/build/output/MetaMask.ipa
                  title: Deploy iOS IPA
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: ios/build/MetaMask.xcarchive
                  title: Deploy Symbols File
            - deploy-to-bitrise-io@1:
                  inputs:
                      - deploy_path: sourcemaps/ios/index.js.map
                  title: Deploy Source Map
            - deploy-to-itunesconnect-application-loader@1:
                  inputs:
                      - ipa_path: ios/build/output/MetaMask.ipa
app:
    envs:
        - opts:
              is_expand: false
          PROJECT_LOCATION: android
        - opts:
              is_expand: false
          MODULE: app
        - opts:
              is_expand: false
          VARIANT: ''
        - opts:
              is_expand: false
          BITRISE_PROJECT_PATH: ios/MetaMask.xcworkspace
        - opts:
              is_expand: false
          BITRISE_SCHEME: MetaMask
        - opts:
              is_expand: false
          BITRISE_EXPORT_METHOD: enterprise
        - opts:
              is_expand: false
          PROJECT_LOCATION_ANDROID: android
        - opts:
              is_expand: false
          PROJECT_LOCATION_IOS: ios
        - opts:
              is_expand: false
          VERSION_NAME: 2.4.0
        - opts:
              is_expand: false
          ANDROID_APK_LINK: ''
        - opts:
              is_expand: false
          ANDROID_AAP_LINK: ''
        - opts:
              is_expand: false
          IOS_APP_LINK: ''
