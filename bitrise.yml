                if [ -n "$YARN_COMMAND" ]; then
                    GIT_BRANCH=$BITRISE_GIT_BRANCH yarn "$YARN_COMMAND"
                elif [ "$IS_DEV_BUILD" = "true" ]; then #EXPO BUILD
