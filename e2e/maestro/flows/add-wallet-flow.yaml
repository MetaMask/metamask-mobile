appId: io.metamask
tags:
  - SRP
env:
  SRP: 'club badge diamond staff object stamp common maze blush food wedding foil'
---
- runFlow: ../pages/loadElements.yaml
- assertVisible: ${output.addWallet.screenTitle}

# Enter SRP word by word (clipboard approach not reliable across emulators)
# Full SRP: "club badge diamond staff object stamp common maze blush food wedding foil"
- tapOn:
    id: seed-phrase-input
- inputText: 'club '
- inputText: 'badge '
- inputText: 'diamond '
- inputText: 'staff '
- inputText: 'object '
- inputText: 'stamp '
- inputText: 'common '
- inputText: 'maze '
- inputText: 'blush '
- inputText: 'food '
- inputText: 'wedding '
- inputText: 'foil '

- doubleTapOn: ${output.addWallet.continueBtn}
