# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx512m -XX:MaxMetaspaceSize=256m

# Environment-based JVM configuration
# GitHub Actions (GITHUB_ACTIONS=true): High-performance settings for 64GB/16CPU runners  
# Bitrise (default): Conservative settings for existing infrastructure
org.gradle.jvmargs=${GITHUB_ACTIONS:+-Xmx32g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC -XX:G1HeapRegionSize=32m -XX:+UseStringDeduplication -XX:+OptimizeStringConcat}${GITHUB_ACTIONS:-Xmx4g -XX:MaxMetaspaceSize=512m}

# Parallel builds - enabled for GitHub Actions, disabled for Bitrise
org.gradle.parallel=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}

# Additional performance optimizations for GitHub Actions
org.gradle.configureondemand=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}
org.gradle.caching=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}  
org.gradle.daemon=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}
org.gradle.workers.max=${GITHUB_ACTIONS:+12}${GITHUB_ACTIONS:-2}
org.gradle.vfs.watch=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}

# CI-specific optimizations for GitHub Actions
kotlin.incremental=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}
kotlin.incremental.android=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}
kotlin.caching.enabled=${GITHUB_ACTIONS:+true}${GITHUB_ACTIONS:-false}

# File system optimizations for GitHub Actions
org.gradle.vfs.verbose=${GITHUB_ACTIONS:+false}${GITHUB_ACTIONS:-true}
org.gradle.welcome=${GITHUB_ACTIONS:+NEVER}${GITHUB_ACTIONS:-ONCE}

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
android.enableJetifier=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# TODO: favour arch options here over cli options
# replace them
# Use this property to specify which architecture you want to build.
# You can also override it from the CLI using
# ./gradlew <task> -PreactNativeArchitectures=x86_64
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Use this property to enable support to the new architecture.
# This will allow you to use TurboModules and the Fabric render in
# your application. You should enable this flag either if you want
# to write custom TurboModules/Fabric components OR use libraries that
# are providing them.
newArchEnabled=true

# Use this property to enable or disable the Hermes JS engine.
# If set to false, you will be using JSC instead.
hermesEnabled=true

# TODO: explain following config options
# Some of these are depreceated in RN 0.72.15 but when removed the app won't build
android.disableResourceValidation=true

# Use legacy packaging to compress native libraries in the resulting APK.
expo.useLegacyPackaging=false 
